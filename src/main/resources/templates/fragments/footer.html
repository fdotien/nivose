<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
</head>
<body>
	<div th:fragment="footer">

		<!-- MESSAGE BOX-->
		<div class="message-box animated fadeIn" data-sound="alert"
			id="mb-signout">
			<div class="mb-container">
				<div class="mb-middle">
					<div class="mb-title">
						<span class="fa fa-sign-out"></span><strong>Deconnection</strong>
					</div>
					<div class="mb-content">
						<p>êtes-vous sûr de vouloir vous déconnecter?</p>
						<p>Cliquer sur Non si vous voulez continuer. Ou oui si vous voulez vous déconnecter.</p>
					</div>
					<div class="mb-footer">
						<div class="pull-right">
							<a href="pages-login.html" class="btn btn-success btn-lg">Oui</a>
							<button class="btn btn-default btn-lg mb-control-close">Non</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- END MESSAGE BOX-->

		<!-- START PRELOADS -->
		<audio id="audio-alert" src="audio/alert.mp3" preload="auto"></audio>
		<audio id="audio-fail" src="audio/fail.mp3" preload="auto"></audio>
		<!-- END PRELOADS -->

		<!-- START SCRIPTS -->
		<!-- START PLUGINS -->
		<script type="text/javascript" src="js/plugins/jquery/jquery.min.js"></script>
		<script type="text/javascript"
			src="js/plugins/jquery/jquery-ui.min.js"></script>
		<script type="text/javascript"
			src="js/plugins/bootstrap/bootstrap.min.js"></script>
		<!-- END PLUGINS -->

		<!-- THIS PAGE PLUGINS -->
		<script type='text/javascript' src='js/plugins/icheck/icheck.min.js'></script>
		<script type="text/javascript"
			src="js/plugins/mcustomscrollbar/jquery.mCustomScrollbar.min.js"></script>
		<!-- END PAGE PLUGINS -->

		<!-- START TEMPLATE -->
		<script type="text/javascript" src="js/plugins.js"></script>
		<script type="text/javascript" src="js/actions.js"></script>
		<!-- END TEMPLATE -->
		<!-- END SCRIPTS -->
	</div>
</body>
</html>
